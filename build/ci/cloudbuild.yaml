steps:
- name: 'gcr.io/cloud-builders/go'
  entrypoint: 'sh'
  args: ['-c','make docker']
  env: ['GOPATH=/gopath', 'PROJECT_ROOT=.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/kis:$COMMIT_SHA', '-f', 'build/package/Dockerfile', '.']
images: ['gcr.io/$PROJECT_ID/kis:$COMMIT_SHA']