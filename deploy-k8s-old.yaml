apiVersion: v1
kind: Service
metadata:
  name: kyma-integration-service
  labels:
    service-label: test-label
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: kyma-integration.v1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyma-integration
  labels:
    app: kyma-integration.v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kyma-integration.v1
  template:
    metadata:
      labels:
        app: kyma-integration.v1
    spec:
      containers:
      - name: kyma-integration
        image: kis:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: https
        env:
          - name: INSTANCE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP